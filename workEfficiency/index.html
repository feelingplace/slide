<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Tomoyuki Ito">
	<meta name="description" content="reveal.jp のテスト">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>IT ツールに振り回されない！ ケアマネ業務の効率を上げるためのひと工夫。</title>

	<link rel="stylesheet" href="../reveal-js/css/reveal.css">
	<link rel="stylesheet" href="../reveal-js/css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../reveal-js/lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		document.write('<link rel="stylesheet" href="../reveal-js/css/print/' + (window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper') + '.css" type="text/css" media="print">');
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="slide.md" data-separator="^---$" data-separator-vertical="^--$" 　data-charset="utf8">
			</section>
		</div>
	</div>

	<script src="../reveal-js/lib/js/head.min.js"></script>
	<script src="../reveal-js/js/reveal.js"></script>

	<script>
		// More info https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			history: true,

			// More info https://github.com/hakimel/reveal.js#dependencies
			dependencies: [{
				src: '../reveal-js/plugin/markdown/marked.js'
			}, {
				src: '../reveal-js/plugin/remotes/remotes.js',
				async: true,
				condition: function() {
					return !!document.body.classList;
				}
			}, {
				src: '../reveal-js/plugin/markdown/markdown.js'
			}, {
				src: '../reveal-js/plugin/notes/notes.js',
				async: true
			}, {
				src: '../reveal-js/plugin/highlight/highlight.js',
				async: true,
				callback: function() {
					hljs.initHighlightingOnLoad();
				}
			}]
		});
	</script>
</body>

</html>
